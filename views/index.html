<body >
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="navbar-header"> 
			 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/">Non Zero Day</a>
		</div>
		<div class="collapse navbar-collapse" id="nav-collapse">
		    <ul class="nav navbar-nav">
		      <li><a href="/about">About</a></li>
		    </ul>
 		</div>
	</nav>

	<div class="container">
		<section>
			<div class="custom-calendar-wrap">
				<div id="custom-inner" class="custom-inner">
					<div class="custom-header clearfix">
						<nav>
							<span id="custom-prev" class="glyphicon glyphicon-chevron-left"></span>
							<span id="custom-next" class="glyphicon glyphicon-chevron-right"></span>
						</nav>
						<h2 id="custom-month" class="custom-month"></h2>
						<h3 id="custom-year" class="custom-year"></h3>
					</div>
					<div id="calendar" class="fc-calendar-container"></div>
				</div>
			</div>
		</section>

		<div id="goalContainer" class = "col-md-6 col-md-offset-4"> 
			<div id="createdGoalsContainer">
			</div>
			<form id="addForm" class="form-inline" role="form">
			  <div class="form-group">
			  		<label class="sr-only" for="newGoal"> New Goal </label>
			      	<input type="text" class="form-control" id="newGoal" placeholder="New Goal">

			  </div>
			   <div class="form-group">
				   <button type="button" class="btn btn-primary" id="addBtn">
						<span class="glyphicon glyphicon-plus"></span> Add
				   </button>
			   </div>
	 		 </form>
	 	</div>
	 </div>

	 <div class="modal fade" id="colorModal" tabindex="-1" role="dialog" aria-labelledby="colorModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="colorModalLabel">Change Colors</h4>
	      </div>
	      <div id="colorContainer" class="modal-body">
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="saveColors" data-dismiss="modal">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
